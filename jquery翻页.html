	    		<script>var textInfo_ul_top=0;
function aaaa(){
		var C_a=$(".textInfo_more").height();
		var C_b=$(".textInfo_more ul");
		var C_c=C_b.height();
		var C_d=(C_c-C_a)*(-1);

		$(".textInfo_last").click(function(){
			if(textInfo_ul_top<0){
			textInfo_ul_top=textInfo_ul_top+C_a;
			var C_e=textInfo_ul_top+'px';
			$(".textInfo_more ul").animate({top:C_e},500);
			}
		})
		$(".textInfo_next").click(function(){
			if(textInfo_ul_top>C_d){
				textInfo_ul_top=textInfo_ul_top-C_a;
				var C_f=textInfo_ul_top+'px';
				$(".textInfo_more ul").animate({top:C_f},500);
			}
		})
	}
$(document).ready(function(){aaaa();})</script>
